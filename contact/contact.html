<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            font-family: 'Futura', 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000;
        }

        .contact-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .info-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border-left: 5px solid #000;
            transition: background-color 0.3s ease;
        }

        .info-item:hover {
            background-color: #f1f1f1;
        }

        .icon {
            width: 24px;
            height: 24px;
            text-align: center;
            font-size: 20px;
            color: #fff;
            background-color: black;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .qr-code {
            margin-top: 30px;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border: 3px solid black;
            border-radius: 8px;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>Contact Information</h1>

    <div class="info-box">
        <div class="info-item">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <p>wanshanlu2025@gmail.com</p>
        </div>

        <div class="info-item">
            <span class="icon"><i class="fas fa-phone"></i></span>
            <p>+852 59571653</p>
        </div>

        <div class="info-item">
            <span class="icon"><i class="fab fa-whatsapp"></i></span>
            <p><a href="https://wa.me/85259571653" target="_blank" style="color: inherit; text-decoration: none;">WhatsApp me</a></p>
        </div>

        <div class="info-item">
            <span class="icon"><i class="fab fa-weixin"></i></span>
            <p>WeChat ID: fayer33III</p>
        </div>
    </div>

</div>

</body>
</html>
